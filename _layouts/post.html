---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% include date.html date=page.date %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    {% if page.name %}{% include post_lang.html %}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
