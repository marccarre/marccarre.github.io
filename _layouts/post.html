---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><small>{% include date.html date=page.date %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small></p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if page.comments %}
  <section class="post-comments">
    {% include comments.html %}
  </section>
  {% endif %}
</article>
