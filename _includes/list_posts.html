<div class="home">

  <ul class="post-list">
    {% assign posts = site.posts | where: "type", posts | where: "lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{% include date.html date=post.date %}</span> - <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
