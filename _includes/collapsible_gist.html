{% assign id       = include.id       %}
{% assign gist_id  = include.gist_id  %}
{% assign expand   = include.expand   %}

<div class="panel-group" id="accordion{{ id }}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{ id }}">
      <a {% if expand %}{% else %}class="collapsed"{% endif %} role="button" data-toggle="collapse" data-parent="#accordion{{ id }}" href="#{{ id }}" aria-expand="{% if expand %}true{% else %}false{% endif %}" aria-controls="{{ id }}">Source code</a>
      <noscript>
        <span class="text-warning">[{{ site.data.translations[page.lang].gist_noscript }} <a href="https://gist.github.com/{{ gist_id }}">Gist</a>]</span>
      </noscript>
    </div>
    <div id="{{ id }}" class="panel-collapse collapse {% if expand %}in{% endif %}" role="tabpanel" aria-labelledby="heading{{ id }}">
      <div class="panel-body">
        {% gist gist_id %}
      </div>
    </div>
  </div>
</div>
