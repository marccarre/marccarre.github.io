<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/octicons/octicons.css" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/syntax-highlighting.css" | prepend: site.baseurl | prepend: site.url }}" />
  <noscript>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/noscript.css" | prepend: site.baseurl | prepend: site.url }}" />
  </noscript>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Links to available translations of this page. -->
  {% assign posts=site.posts | where: "name", page.name %}
  {% for post in posts %}
    {% if post.lang != page.lang %}<link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />{% endif %}
  {% endfor %}

  <!-- Javascript -->
  {% include scripts.html %}
</head>
