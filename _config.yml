# Build settings:
markdown: kramdown
encoding: utf-8
timezone: Asia/Tokyo
sass:
  style: :compressed
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  profile: false
  ignore:
    envs: [development]  # Skips HTML compression if the following environment variable is set: JEKYLL_ENV=development

# Multilingual settings:
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
      lang: en
      comments: false
  -
    scope:
      path: _posts/en/pages
    values:
      lang: en
      type: pages
  -
    scope:
      path: _posts/fr/pages
    values:
      lang: fr
      type: pages
  -
    scope:
      path: _posts/en/posts
    values:
      lang: en
      type: posts
      comments: true
  -
    scope:
      path: _posts/fr/posts
    values:
      lang: fr
      type: posts
      comments: true
